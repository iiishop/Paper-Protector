<script>
  let heaterControlState = {
    pubsubClient: null,
    currentPower: 0,
  };

  function init_heater_control(pubsubClient) {
    console.log("Initializing Heater Control module...");

    heaterControlState.pubsubClient = pubsubClient;

    pubsubClient.subscribe("heater/status", handleStatusUpdate);
    pubsubClient.subscribe("heater/error", handleError);

    setupControlForm();
    setupSlider();
    setupQuickButtons();

    pubsubClient.publish("heater/query", "");

    console.log("Heater Control module initialized");
  }

  function setupControlForm() {
    const form = document.getElementById("heater-control-form");
    const powerInput = document.getElementById("power-input");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const power = parseInt(powerInput.value);

      if (!validatePower(power)) {
        return;
      }

      sendPowerCommand(power);
    });

    powerInput.addEventListener("input", () => {
      const power = parseInt(powerInput.value);
      if (!isNaN(power)) {
        const constrainedPower = Math.max(0, Math.min(255, power));
        if (power !== constrainedPower) {
          powerInput.value = constrainedPower;
        }
      }
    });
  }

  function setupSlider() {
    const slider = document.getElementById("power-slider");
    const sliderDisplay = document.getElementById("slider-value-display");
    const powerInput = document.getElementById("power-input");

    slider.addEventListener("input", () => {
      const value = parseInt(slider.value);
      sliderDisplay.textContent = value;
      powerInput.value = value;
    });

    slider.addEventListener("change", () => {
      const power = parseInt(slider.value);
      sendPowerCommand(power);
    });
  }

  function setupQuickButtons() {
    const buttons = document.querySelectorAll(".heater-quick-btn");

    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        const power = parseInt(button.dataset.power);
        sendPowerCommand(power);

        const slider = document.getElementById("power-slider");
        const sliderDisplay = document.getElementById("slider-value-display");
        const powerInput = document.getElementById("power-input");

        slider.value = power;
        sliderDisplay.textContent = power;
        powerInput.value = power;
      });
    });
  }

  function validatePower(power) {
    if (isNaN(power)) {
      showError("è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­—");
      return false;
    }

    if (power < 0 || power > 255) {
      showError("åŠŸç‡å€¼å¿…é¡»åœ¨0åˆ°255ä¹‹é—´");
      return false;
    }

    return true;
  }

  function sendPowerCommand(power) {
    const constrainedPower = Math.max(0, Math.min(255, power));

    const success = heaterControlState.pubsubClient.publish(
      "heater/power",
      constrainedPower.toString()
    );

    if (!success) {
      showError("å‘é€å¤±è´¥: WebSocketæœªè¿æ¥");
    }
  }

  function handleStatusUpdate(topic, payload) {
    console.log(`Heater status update: ${payload}`);

    const power = parseInt(payload);

    if (isNaN(power)) {
      return;
    }

    heaterControlState.currentPower = power;

    updatePowerDisplay(power);
    const status = power === 0 ? "stopped" : "running";
    updateStatusIndicator(status);
  }

  function updatePowerDisplay(power) {
    const currentPowerDisplay = document.getElementById(
      "current-power-display"
    );
    const percentageDisplay = document.getElementById(
      "power-percentage-display"
    );
    const slider = document.getElementById("power-slider");
    const sliderDisplay = document.getElementById("slider-value-display");
    const powerInput = document.getElementById("power-input");

    currentPowerDisplay.textContent = power;

    const percentage = Math.round((power / 255) * 100);
    percentageDisplay.textContent = `${percentage}%`;

    slider.value = power;
    sliderDisplay.textContent = power;
    powerInput.value = power;
  }

  function updateStatusIndicator(status) {
    const statusIcon = document.getElementById("heater-status-icon");
    const statusText = document.getElementById("heater-status-text");

    statusIcon.classList.remove("stopped", "running");

    if (status === "stopped") {
      statusIcon.classList.add("stopped");
      statusText.textContent = "å…³é—­";
    } else if (status === "running") {
      statusIcon.classList.add("running");
      statusText.textContent = "åŠ çƒ­ä¸­";
    }
  }

  function handleError(topic, payload) {
    console.error(`Heater error: ${payload}`);
    showError(payload);
  }

  function showError(message) {
    const container = document.getElementById("error-container");

    container.innerHTML = `
      <div class="error-display">
        <strong>é”™è¯¯:</strong> ${message}
      </div>
    `;

    setTimeout(() => {
      container.innerHTML = "";
    }, 5000);
  }

  function cleanup_heater_control() {
    console.log("Cleaning up Heater Control module...");

    heaterControlState.pubsubClient.unsubscribe("heater/status");
    heaterControlState.pubsubClient.unsubscribe("heater/error");

    console.log("Heater Control module cleaned up");
  }
</script>
